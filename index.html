    <script>
        $(document).scroll(function(){
    var scroll = $(window).scrollTop();
    var amount = -1500+(scroll*0.8);
    if (amount < 50)
    {
      $('.letter').css({left:amount+"px"});
      
      $('.letter2').css({left:amount+"px"});
    }
  });
    </script>
